<!DOCTYPE html>
<html>
<head>
        
	<title>
		Image Slide
	</title>
	<!-- Load Bootstrap -->
	<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
		integrity=
"sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
		crossorigin="anonymous">
	
</head>
<style>
	
	.carousel-indicators .active {
		background-color: green;
	}
	.carousel-indicators li {
		background-color: burlywood;
	}
    .carousel-inner{
        width: auto
        height: auto;
    } .
</style>
<body style="text-align: center;">
	<div class="container mt-3">
		<h1 style="color: green;">
			Image Slide
		</h1>
		<div id="img" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ul class="carousel-indicators">
				<li data-target="#img" data-slide-to="0"
					class="active">
				</li>
				<li data-target="#img" data-slide-to="1"></li>
				<li data-target="#img" data-slide-to="2"></li>
			</ul>
			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src=
"web/th%20(1).jpg"
						alt="img">
				</div>
				<div class="carousel-item">
					<img src=
"web/th.jpg"
						alt="img">
				</div>
				<div class="carousel-item">
					<img src=
"web/21.jpg"
						alt="img">
				</div>
			</div>
			<a class="carousel-control-prev"
				href="#img" data-slide="prev">
				<span class="carousel-control-prev-icon">
				</span>
			</a>
			<a class="carousel-control-next"
				href="#img" data-slide="next">
				<span class="carousel-control-next-icon">
				</span>
			</a>
		</div>
	</div>
</body>
</html>
